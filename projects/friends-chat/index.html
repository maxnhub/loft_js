<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends chat</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        body {
            font: 16px Helvetica, sans-serif, Arial;
        }

        .friends {
            display: flex;
            flex-wrap: wrap;
        }

        .friend {
            width: 100px;
            margin: 0 40px 40px 0;
            text-align: center;
        }

        .friend img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="headerInfo"></h1>
        <div class="friends_list-container">
            <div class="all_friends">
                <p>Ваши друзья</p>
                <label for="friendsSearch">
                    <input type="text" id="friendsSearch">
                </label>
                <div id="results"></div>
            </div>
            <div class="best_friends">
                <p>Друзья в списке</p>
                <label for="bestFriendsSearch">
                    <input type="text" id="bestFriendsSearch">
                </label>

                <div id="bestFriendsList"></div>
            </div>
        </div>

    </div>
    <script id="friends-template" type="text/x-handlebars-template">
        <div class="friends">
            {{#each items}}
                <div class="friend__container">
                    <div class="friend__desc">
                        <img src="{{photo_100}}" class="friends__logo"/>
                        <span>{{first_name}} {{last_name}}</span>
                        <div data-id="{{id}}" class="friends__button removeBestFriend" onclick="removeBestFriend(event)">
                            <
                        </div>
                    </div>
                    <div class="friend__geo">{{country}}, {{city}}</div>
                </div>
            {{/each}}
        </div>
    </script>

    <script id="best-friends-template" type="text/x-handlebars-template">
        <div class="friends">
            {{#each items}}
                <div class="friend__container">
                    <div class="friend__desc">
                        <img src="{{photo_100}}" class="friends__logo"/>
                        <span>{{first_name}} {{last_name}}</span>
                        <div data-id="{{id}}" class="friends__button removeBestFriend" onclick="removeBestFriend(event)">
                            <
                        </div>
                    </div>
                    <div class="friend__geo">{{country}}, {{city}}</div>
                </div>
            {{/each}}
        </div>
    </script>

    <script src="./script.js"></script>
</body>
</html>
